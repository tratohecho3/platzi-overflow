<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field>
      <input matInput placeholder="Titulo" name="title" ngModel>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Descripcion" name="description" ngModel>
    </mat-form-field>
    <button mat-raised-button color="primary">Enviar</button>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile>
        <mat-radio-group [ngModel] >
            <mat-radio-button  value="none" name="icon"></mat-radio-button>
        </mat-radio-group>
        <i mat-list-icon class="material-icons">help</i>
        <small>Sin icono</small>
      </mat-grid-tile>
      <mat-grid-tile *ngFor="let icon of icons">
        <mat-radio-group [ngModel]>
          <mat-radio-button  value="devicon-{{ icon.name }}-{{ getIconVersion(icon) }}" name="icon"></mat-radio-button>

        </mat-radio-group>
        <i mat-list-icon class="devicon-{{ icon.name }}-{{ getIconVersion(icon) }}"></i>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
