

<mat-card class="example-card">
  
  <mat-card-header>
    <div mat-card-avatar>
        <i class="{{ question.icon }} icon"></i>
    </div> 
    <mat-card-title>
      <h2>{{ question.title }}</h2>
    </mat-card-title>
    
    <mat-card-subtitle>
        <small>Cesar Colina- {{ question.createdAt }} </small>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <p>{{ question.description }}</p>
  </mat-card-content>

</mat-card>
