<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="!loading" >

  <mat-card class="example-card">
    
    <mat-card-header>
      <div mat-card-avatar>
          <i class="{{ question.icon }} icon"></i>
      </div> 
      <mat-card-title>
        <h2>{{ question.title }}</h2>
      </mat-card-title>
      
      <mat-card-subtitle>
          <small>Cesar Colina- {{ question.createdAt |amLocale: 'es' | amTimeAgo}} </small>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ question.description }}</p>
    </mat-card-content>
  </mat-card>

  <div class="answers">
    <h3>Respuestas</h3>
    <ul class="answers-list" *ngIf="question.answers.length > 0">
      <li *ngFor="let answer of question.answers">
        <h5>{{ answer.user.fullName() }}<small>Hace unos segundos</small></h5>
        <p class="description">{{ answer.description }}</p>
      </li>
    </ul>
    <p *ngIf="question.answers.length === 0">Se el primero en responder esta pregunta</p>
    <app-answer-form class="answer-form" [question]="question"></app-answer-form>
  </div>

</div>
